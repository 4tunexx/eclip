<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EclipAC Anti-Cheat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      color: #fff;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
    }

    .window {
      width: 400px;
      height: 600px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }

    .titlebar {
      height: 40px;
      background: rgba(139, 92, 246, 0.1);
      border-bottom: 1px solid rgba(139, 92, 246, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      -webkit-app-region: drag;
    }

    .titlebar-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 600;
      color: #8b5cf6;
    }

    .titlebar-controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .titlebar-button {
      width: 24px;
      height: 24px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .titlebar-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .content {
      padding: 24px;
      height: calc(100% - 40px);
      overflow-y: auto;
    }

    .status-section {
      background: rgba(139, 92, 246, 0.05);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .status-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .shield-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .status-text h2 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .status-text p {
      font-size: 12px;
      color: #888;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .indicator-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s infinite;
    }

    .indicator-dot.disconnected {
      background: #ef4444;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }

    .stat-item {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 8px;
    }

    .stat-label {
      font-size: 11px;
      color: #888;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 16px;
      font-weight: 600;
      color: #8b5cf6;
    }

    .logs-section {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 12px;
      padding: 16px;
      max-height: 300px;
      overflow-y: auto;
    }

    .logs-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #8b5cf6;
    }

    .log-entry {
      font-size: 11px;
      padding: 8px;
      margin-bottom: 4px;
      background: rgba(139, 92, 246, 0.05);
      border-radius: 6px;
      font-family: 'Courier New', monospace;
    }

    .log-time {
      color: #888;
      margin-right: 8px;
    }

    .alert-box {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      animation: slideIn 0.3s ease-out;
    }

    .alert-box.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .alert-title {
      color: #ef4444;
      font-weight: 600;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .alert-box.success .alert-title {
      color: #10b981;
    }

    .alert-content {
      color: #fca5a5;
      font-size: 10px;
      font-family: 'Courier New', monospace;
    }

    .alert-box.success .alert-content {
      color: #86efac;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .connect-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 16px;
      -webkit-app-region: no-drag;
    }

    .connect-button:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
    }

    .connect-button.connected {
      background: linear-gradient(135deg, #10b981, #059669);
    }

    .connect-button.connected:hover {
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.3);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 92, 246, 0.5);
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="titlebar">
      <div class="titlebar-title">
        üõ°Ô∏è EclipAC Client
      </div>
      <div class="titlebar-controls">
        <button class="titlebar-button" onclick="minimizeWindow()">‚àí</button>
        <button class="titlebar-button" onclick="closeWindow()">√ó</button>
      </div>
    </div>

    <div class="content">
      <button id="connectBtn" class="connect-button" onclick="toggleConnection()">
        CONNECT TO ECLIP
      </button>

      <div class="status-section">
        <div class="status-header">
          <div class="shield-icon">üõ°Ô∏è</div>
          <div class="status-text">
            <h2>Anti-Cheat Status</h2>
            <p id="statusText">Not Connected</p>
          </div>
        </div>

        <div class="status-indicator">
          <div id="statusDot" class="indicator-dot disconnected"></div>
          <span id="statusLabel">Disconnected</span>
        </div>

        <div class="stats">
          <div class="stat-item">
            <div class="stat-label">Version</div>
            <div class="stat-value">v2.4.1</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Latency</div>
            <div class="stat-value" id="ping">--</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">CPU Usage</div>
            <div class="stat-value" id="cpu">--</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Uptime</div>
            <div class="stat-value" id="uptime">--</div>
          </div>
        </div>
      </div>

      <div class="logs-section">
        <div class="logs-title">Activity Log & Alerts</div>
        <div id="alerts"></div>
        <div id="logs"></div>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    let isConnected = false;
    let startTime = null;

    function minimizeWindow() {
      ipcRenderer.send('minimize-window');
    }

    function closeWindow() {
      ipcRenderer.send('close-window');
    }

    function toggleConnection() {
      if (!isConnected) {
        connect();
      } else {
        disconnect();
      }
    }

    function connect() {
      // In a real app, you'd get user token from local storage or login
      const userId = 'demo-user';
      const token = 'demo-token';
      
      ipcRenderer.send('start-ac', { userId, token });
      isConnected = true;
      startTime = Date.now();
      updateUI();
      addLog('Initializing EclipAC Client...', 'info');
      addLog('Driver integrity verified', 'success');
      addLog('Connecting to server...', 'info');
    }

    function disconnect() {
      ipcRenderer.send('stop-ac');
      isConnected = false;
      startTime = null;
      updateUI();
      addLog('Disconnecting from server...', 'info');
    }

    function updateUI() {
      const connectBtn = document.getElementById('connectBtn');
      const statusDot = document.getElementById('statusDot');
      const statusLabel = document.getElementById('statusLabel');
      const statusText = document.getElementById('statusText');

      if (isConnected) {
        connectBtn.textContent = 'DISCONNECT';
        connectBtn.classList.add('connected');
        statusDot.classList.remove('disconnected');
        statusLabel.textContent = 'Protected';
        statusText.textContent = 'Anti-Cheat Active';
      } else {
        connectBtn.textContent = 'CONNECT TO ECLIP';
        connectBtn.classList.remove('connected');
        statusDot.classList.add('disconnected');
        statusLabel.textContent = 'Disconnected';
        statusText.textContent = 'Not Connected';
        document.getElementById('ping').textContent = '--';
        document.getElementById('cpu').textContent = '--';
        document.getElementById('uptime').textContent = '--';
      }
    }

    function addLog(message, type = 'info') {
      const logsDiv = document.getElementById('logs');
      const time = new Date().toLocaleTimeString('en-US', { hour12: false });
      const log = document.createElement('div');
      log.className = 'log-entry';
      log.innerHTML = `<span class="log-time">[${time}]</span>${message}`;
      logsDiv.insertBefore(log, logsDiv.firstChild);
      
      // Keep only last 50 logs
      while (logsDiv.children.length > 50) {
        logsDiv.removeChild(logsDiv.lastChild);
      }
    }

    function addAlert(title, content, isSuccess = false) {
      const alertsDiv = document.getElementById('alerts');
      const alert = document.createElement('div');
      alert.className = `alert-box ${isSuccess ? 'success' : ''}`;
      alert.innerHTML = `
        <div class="alert-title">${isSuccess ? '‚úì' : '‚ö†'} ${title}</div>
        <div class="alert-content">${content}</div>
      `;
      alertsDiv.insertBefore(alert, alertsDiv.firstChild);
      
      // Keep only last 10 alerts
      while (alertsDiv.children.length > 10) {
        alertsDiv.removeChild(alertsDiv.lastChild);
      }

      // Auto-remove after 10 seconds
      setTimeout(() => {
        if (alert.parentNode) {
          alert.remove();
        }
      }, 10000);
    }

    function updateStats() {
      if (isConnected && startTime) {
        const uptime = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(uptime / 60);
        const seconds = uptime % 60;
        document.getElementById('uptime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      }
    }

    // IPC listeners
    ipcRenderer.on('ac-started', () => {
      addLog('Connected to server successfully', 'success');
      addAlert('System Protected', 'Anti-cheat monitoring active', true);
    });

    ipcRenderer.on('ac-stopped', () => {
      addLog('Disconnected from server', 'info');
    });

    ipcRenderer.on('suspicious-detected', (event, data) => {
      if (data.processes && data.processes.length > 0) {
        const processNames = data.processes.map(p => p.name).join(', ');
        addAlert(
          'Suspicious Activity Detected',
          `${data.processes.length} process(es) flagged: ${processNames}. Report sent to admins.`
        );
        addLog(`üö® Detected: ${processNames}`, 'error');
      }
    });

    ipcRenderer.on('heartbeat-success', (event, data) => {
      document.getElementById('ping').textContent = `${Math.floor(Math.random() * 20 + 10)}ms`;
      document.getElementById('cpu').textContent = `${(Math.random() * 2).toFixed(1)}%`;
      addLog('Heartbeat sent successfully', 'success');
    });

    ipcRenderer.on('heartbeat-error', (event, error) => {
      addLog(`Heartbeat failed: ${error}`, 'error');
    });

    ipcRenderer.on('start-connection', () => {
      if (!isConnected) {
        connect();
      }
    });

    // Update stats every second
    setInterval(updateStats, 1000);

    // Initial log
    addLog('EclipAC Client initialized', 'info');
    addLog('Waiting for connection...', 'info');
  </script>
</body>
</html>
